   <body>
      <h1 style="color:red;">Continental Hotel Reservation Form</h1>
      <form>
         <table border="1" bgcolor="lightblue">
            <tr>
               <td><b>Name</b></td>
               <td><input type="text" id="Name" value="Enter your name"></td>
            </tr>
            <tr>
               <td><b>eMail</b></td>
               <td><input type="email" id="email"  value="info@continental.pk"></td>
            </tr>
            <tr>
               <td><b>Mobile No</b></td>
               <td><input type="text" id="mobile" value="Enter your cell number"></td>
            </tr>
            <tr>
               <td><b>Arrival Time</b></td>
               <td><input type="text" id="time" value="Enter your arrival time"></td>
            </tr>
            <tr>
               <td><b>Departure</b></td>
               <td><input type="text" id="departure" >
                   <input type="text" id="departure" ></td>
            </tr>
            <tr>
               <td><b>Room Type</b></td>
               <td><input type="radio">Single
                   <input type="radio">Double<br>
                   <input type="radio">Presidential Suite</td>
            </tr>
            <tr>
               <td><b>Prefrences</b></td>
               <td><input type="checkbox">Non-Smoking<br>
                   <input type="checkbox">Internet<br>
                   <input type="checkbox">Firm Mattress</td>
            </tr>
            <tr>
               <td><b>Mode of Payment</b></td>
               <td><input type="checkbox">Cash
                   <input type="checkbox">Check<br>
                   <input type="checkbox">Credit Card</td>
            <tr>
         </table>

                 
   
      </form>
   </body>
</html>
